<!DOCTYPE html>
<html class="dark" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="input.css">
    <title>Watchlist</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class= "bg-white">
<nav class="text-white bg-blue-800">
    <div class="mx-10">
        <h1 class="pt-6 text-align-center text-4xl font-bold font-center">Watchlist</h1>
    </div>
    <ul class="px-4 py-4 flex space-x-6 justify-end">
        <input class="w-96 rounded m-0 block text-black" type="text" placeholder=" Search">
        <li class="mx-2 cursor-pointer hover:text-black">Sign Up</li>
        <li class="mx-2 cursor-pointer hover:text-black">Log In</li>
    </ul>
</nav>
<main class=" bg-yellow-50 flex">
    <div class="main py-40 pl-9">
        <div class="text-6xl">
            Never forget the movies you've watched!
        </div>
        <p class="py-3 w-1/3">Watchlist is like your personal movie log book where it stores all the information about the movies you've watched recently, whether you've liked it and how it ranks in your overall favourites in general! </p>
        <div>
            <a href="https://www.imdb.com" ><button class="bg-blue-800 text-white px-3 py-2 hover:bg-blue-700 focus:bg-blue-500">Log a Film</button></a>
            <a href="https://www.google.com"><button class="bg-blue-800 text-white px-3 py-2 hover:bg-blue-700 focus:bg-blue-500">Your stats</button></a>
        </div>
    </div>
</main>
</body>
</html>
